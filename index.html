<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Animations</title>
</head>
<body class="container">
    <section class="transition-container">
        <div class="transition-div">
            CSS Transition
        </div>
    </section>

    <section class="transformation-container">
        <div class="item item-1">
            Scale
        </div>
        <div class="item item-2">
            Translate
        </div>
        <div class="item item-3">
            Rotate
        </div>
        <div class="item item-4">
            Skew
        </div>
        <div class="item item-5">
            Transform Origin
        </div>
        <div class="item-67-container">
            <div class="item item-6">
                RotateY
            </div>
            <div class="item item-7">
                RotateY
            </div>
        </div>
    </section>

    <section class="animations-container">
        <h1 class="anim-title">ANIMATIONS</h1>
        <a class="anim anim-1">BUTTON</a>
        <a class="anim anim-2">BUTTON</a>
        <a class="anim anim-3">BUTTON</a>
        <a class="anim anim-4">BUTTON</a>
        <a class="anim anim-5">BUTTON</a>
        <div class="anim-6-container">
            <a class="anim anim-6">BUTTON</a>
            <div class="anim-6-wave"></div>
        </div>
    </section>

    <section class="image-container">
        <h1 class="anim-title">IMAGE ANIMATIONS</h1>
        <div class="img-container img-1-container">
            <img class="img img-1" src="img/parrot.ppm" alt="">
            <div class="overlay overlay-1">
                <h1 class="overlay-title">Parrot</h1>
                <p class="overlay-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum, blanditiis!</p>
            </div>
        </div>
    </section>
</body>
</html>
